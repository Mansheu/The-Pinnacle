<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* GLOBAL LAYOUT */
  body {
    font-family: 'Montserrat', sans-serif;
    background: #fff8f0;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 1rem;
    text-align: center;
  }

  h1 {
    color: #e4002b;
    font-size: 2.2rem;
    margin-bottom: 0.25rem;
  }
  p {
    font-size: 1.2rem;
    margin: 0 0 1.5rem;
  }

  /* CTA BUTTON */
  .btn {
    display: inline-block;
    margin-top: 3rem;          
    padding: 0.75rem 1.5rem;
    background: #e4002b;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    border-radius: 6px;
    transition: background 0.3s;
  }
  .btn:hover { background: #b60022; }

  /* POT + LID */
  .pot {
    position: relative;
    margin-top: 2rem;
    width: 140px;
    height: 80px;
    background: #8b4513;
    border-radius: 0 0 70px 70px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
  }
  .lid {
    width: 160px;
    height: 20px;
    background: #8b4513;
    position: absolute;
    top: -20px;
    left: -10px;
    border-radius: 10px 10px 0 0;
  }
  .handle {
    width: 30px;
    height: 8px;
    background: #5c3317;
    position: absolute;
    top: -28px;
    left: 55px;
    border-radius: 4px;
  }

  /* BUBBLES */
  .bubble {
    position: absolute;
    bottom: 10px;
    width: 10px;
    height: 10px;
    background: #f5f5f5;
    border-radius: 50%;
    opacity: 0.8;
    animation: rise 4s infinite ease-in;
  }
  .bubble:nth-child(1) { left: 30px; animation-delay: 0s; }
  .bubble:nth-child(2) { left: 60px; animation-delay: 1s; }
  .bubble:nth-child(3) { left: 90px; animation-delay: 2s; }
  .bubble:nth-child(4) { left: 50px; animation-delay: 3s; }

  @keyframes rise {
    0%   { transform: translateY(0) scale(1); opacity: 0.8; }
    50%  { opacity: 1; }
    100% { transform: translateY(-80px) scale(0.6); opacity: 0; }
  }

  /* RESPONSIVE TWEAKS */
  @media (max-width: 768px) {
    h1 { font-size: 1.9rem; }
    p  { font-size: 1.05rem; }
    .pot { width: 120px; height: 70px; }
    .lid { width: 140px; left: -10px; }
    .handle { left: 45px; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.6rem; }
    p  { font-size: 0.95rem; }
    .btn { padding: 0.65rem 1.2rem; font-size: 0.95rem; }
  }
</style>
</head>
<body>
  <h1>Thanks for your order!</h1>
  <p>Your order number is <strong id="order-number">#1818</strong></p>

  <div class="pot">
    <div class="lid"></div>
    <div class="handle"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <a href="index.html" class="btn">Place a New Order</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Generate a random 4-digit number (from 1 to 1000)
      const randomNumber = Math.floor(Math.random() * 1000) + 1;
      const orderNumberElement = document.getElementById('order-number');
      orderNumberElement.textContent = `#${randomNumber}`;
    });
  </script>
</body>
</html>
